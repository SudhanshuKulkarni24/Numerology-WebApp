<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Numerology</title>
</head>
<body>
  <h1>Numerology Calculator</h1>
  <form method="POST">
    <input type="text" name="name" required>
    <button type="submit">Calculate</button>
  </form>

  {% if result %}
    <h2>Results for {{ name }}:</h2>
    <p>Pythagorean Number: {{ pythagorean }}</p>
    <p>Chaldean Number: {{ chaldean }}</p>
  {% endif %}
</body>
</html>
